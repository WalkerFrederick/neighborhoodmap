<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Walker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./css/styles.css">

    <title>Alpharetta Map</title>
</head>
<body>
<nav class="navbar">
    <h1>Alpharetta</h1>
    <ul class="nav-links">
        <li data-bind="click: openBubble.bind($data,'locations')"><a class="nav-link"><img class="svg" src="img/marker1.svg"><span class="nav-link-name">Locations</span><img class="svg arrow" src="img/arrow.svg"></a>
            <div data-bind="css: locationStatus" id="locationBubble" class="speech-bubble">
                <p><strong>locations</strong></p>
                <ul class="locations-list" data-bind="foreach: locations">
                    <li data-bind="text: name, click: $parent.openMarker.bind(this)"></li>
                </ul>
            </div>
        </li>
        <li data-bind="click: openBubble.bind($data,'filter')"><a class="nav-link"><img class="svg" src="img/filter.svg"><span class="nav-link-name">Filter</span><img class="svg arrow" src="img/arrow.svg"></a>
            <div data-bind="css: filterStatus" id="filterBubble" class="speech-bubble">
                <p><strong>Categories</strong></p>
                <ul class="filter-list" data-bind="foreach: filters">

                    <li data-bind="text: filter, click: $parent.filterLocations.bind(this)"></li>
                </ul>
            </div>
        </li>
        <li data-bind="click: openBubble.bind($data,'about')"><a class="nav-link"><img class="svg" src="img/info.svg"><span class="nav-link-name">About</span><img class="svg arrow" src="img/arrow.svg"></a>
            <div data-bind="css: aboutStatus" id="aboutBubble" class="speech-bubble">
                <p><strong>About This Project</strong></p>
                <p>This application was built for the Udacity Front-End Nanodegree program. It was built by
                    <a target="_blank" href="https://walkerfrederick.com/">Walker Frederick</a> and if you want to see
                    the source code, feel free to check-out the Github repo
                    <a target="_blank" href="https://github.com/WalkerFrederick/neighborhoodmap">Here!</a>
                </p>
            </div>
        </li>
    </ul>

</nav>

<div class="google-loading"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>

<div id="map"></div>

<div data-bind="html: errorMessage">

</div>


<!--  APP.JS  -->
<script src="js/app.js"></script>
<!--  KNOCKOUT  -->
<script src="js/knockout-3.4.2.js"></script>
<!--  GOOGLE MAPS  -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYCbLWQnPsQ4oVA-aKScMVuw-aHOsNOdA&callback=initMap"
        onerror="onMapError()"
        async defer></script>

</body>
</html>
